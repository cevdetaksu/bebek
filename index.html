<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bizim BebeÄŸimiz</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#f5f7fa,#c3cfe2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  width:360px;
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
}
h2{text-align:center;}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#4CAF50;
  color:white;
  font-size:16px;
  cursor:pointer;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
.bar{height:15px;border-radius:10px;background:#eee;margin-top:5px;}
.fill{height:100%;border-radius:10px;}
#babyImage{width:100%;border-radius:15px;margin-top:10px;}
.codeBox{
  background:#f1f1f1;
  padding:8px;
  border-radius:10px;
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container" id="authBox">
  <h2>GiriÅŸ</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Åifre">
  <button onclick="register()">KayÄ±t Ol</button>
  <button onclick="login()">GiriÅŸ Yap</button>
</div>

<div class="container" id="familyBox" style="display:none;">
  <h2>Aile OluÅŸtur</h2>
  <button onclick="createFamily()">Yeni Aile OluÅŸtur</button>
  <input id="joinCode" placeholder="Aile Kodu Gir">
  <button onclick="joinFamily()">Aileye KatÄ±l</button>
  <div id="familyCode" class="codeBox"></div>
</div>

<div class="container" id="setupBox" style="display:none;">
  <h2>BebeÄŸinizi OluÅŸturun</h2>
  <input id="babyNameInput" placeholder="Bebek Ä°smi">
  <select id="genderSelect">
    <option value="KÄ±z">KÄ±z</option>
    <option value="Erkek">Erkek</option>
  </select>
  <button onclick="createBaby()">BaÅŸlat</button>
</div>

<div class="container" id="gameBox" style="display:none;">
  <h2 id="babyName"></h2>
  <img id="babyImage">
  <p>YaÅŸ: <span id="age"></span> ay</p>

  <p>AÃ§lÄ±k</p>
  <div class="bar"><div id="hungerBar" class="fill"></div></div>

  <p>Hijyen</p>
  <div class="bar"><div id="hygieneBar" class="fill"></div></div>

  <p>Mutluluk</p>
  <div class="bar"><div id="happyBar" class="fill"></div></div>

  <button onclick="feed()">Besle</button>
  <button onclick="clean()">DuÅŸ AldÄ±r</button>
  <button onclick="play()">Oyna</button>
  <button onclick="resetGame()">Yeni Oyun</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCmLDHsE_HnPfULTkKo43caR8xfrhJo7A0",
  authDomain: "bebek-bf416.firebaseapp.com",
  projectId: "bebek-bf416",
  storageBucket: "bebek-bf416.firebasestorage.app",
  messagingSenderId: "636452743271",
  appId: "1:636452743271:web:23327585b91be6f714ccc2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

let currentFamily = null;

window.register = ()=> createUserWithEmailAndPassword(auth,email.value,password.value);
window.login = ()=> signInWithEmailAndPassword(auth,email.value,password.value);

onAuthStateChanged(auth,(user)=>{
  if(user){
    authBox.style.display="none";
    familyBox.style.display="block";
  }
});

window.createFamily = ()=>{
  const code = Math.random().toString(36).substring(2,8);
  currentFamily = code;
  familyCode.innerText="Aile Kodunuz: "+code;
};

window.joinFamily = ()=>{
  currentFamily = joinCode.value;
  setupBox.style.display="block";
  familyBox.style.display="none";
};

window.createBaby = async ()=>{
  const ref = doc(db,"families",currentFamily);
  await setDoc(ref,{
    name:babyNameInput.value,
    gender:genderSelect.value,
    age:0,
    hunger:100,
    hygiene:100,
    happiness:100,
    lastUpdate:Date.now()
  });
  startGame();
};

function startGame(){
  setupBox.style.display="none";
  gameBox.style.display="block";
  const ref = doc(db,"families",currentFamily);

  onSnapshot(ref, async (snap)=>{
    let data=snap.data();

    // 1 GÃ¼n = 1 Ay
    const daysPassed = Math.floor((Date.now()-data.lastUpdate)/(1000*60*60*24));
    if(daysPassed>0){
      data.age += daysPassed;
      data.hunger -= daysPassed*5;
      data.hygiene -= daysPassed*4;
      data.happiness -= daysPassed*3;
      data.lastUpdate = Date.now();
      await updateDoc(ref,data);
    }

    updateUI(data);
  });
}

function updateUI(data){
  babyName.innerText=data.name+" ("+data.gender+")";
  age.innerText=data.age;

  hungerBar.style.width=data.hunger+"%";
  hygieneBar.style.width=data.hygiene+"%";
  happyBar.style.width=data.happiness+"%";

  // Mood sistemi
  if(data.hunger<30){
    babyImage.src="https://i.imgur.com/8Km9tLL.png"; // Ã¼zgÃ¼n AI bebek
  }else if(data.happiness>70){
    babyImage.src="https://i.imgur.com/1bX5QH6.png"; // mutlu AI bebek
  }else{
    babyImage.src="https://i.imgur.com/ZcLLrkY.png"; // normal AI bebek
  }
}

window.feed=()=>updateStat("hunger");
window.clean=()=>updateStat("hygiene");
window.play=()=>updateStat("happiness");

async function updateStat(type){
  const ref=doc(db,"families",currentFamily);
  await updateDoc(ref,{[type]:100});
}

window.resetGame=()=>{
  setupBox.style.display="block";
};

window.talk = async ()=>{
  const ref=doc(db,"families",currentFamily);
  const snap=await getDoc(ref);
  let data=snap.data();
  let message="";

  if(data.age<12){
    message="Agugu ğŸ¼";
  }else if(data.hunger<40){
    message="Anne acÄ±ktÄ±m...";
  }else if(data.happiness>70){
    message="Baba oyun oynayalÄ±m mÄ±?";
  }else{
    message="Sizi seviyorum â¤ï¸";
  }

  alert(message);
};
</script>
</body>
</html>
