<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bizim 3D Bebeƒüimiz</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1f1f2e,#2b2b40);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}
.container{
  width:360px;
  background:#2f2f45;
  padding:20px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
}
h2{text-align:center;margin-top:0;}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#6c5ce7;
  color:white;
  font-size:16px;
  cursor:pointer;
}
input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
.bar{
  height:15px;
  background:#444;
  border-radius:10px;
  margin-top:5px;
}
.fill{
  height:100%;
  border-radius:10px;
}
#babyImage{
  width:100%;
  border-radius:15px;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="container" id="authBox">
  <h2>Giri≈ü</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="≈ûifre">
  <button onclick="register()">Kayƒ±t Ol</button>
  <button onclick="login()">Giri≈ü Yap</button>
</div>

<div class="container" id="gameBox" style="display:none;">
  <h2 id="babyTitle"></h2>
  <img id="babyImage">
  <p>Ya≈ü: <span id="age"></span> ay</p>

  <p>A√ßlƒ±k</p>
  <div class="bar"><div id="hungerBar" class="fill" style="background:#ff7675;"></div></div>

  <p>Hijyen</p>
  <div class="bar"><div id="hygieneBar" class="fill" style="background:#74b9ff;"></div></div>

  <p>Mutluluk</p>
  <div class="bar"><div id="happyBar" class="fill" style="background:#55efc4;"></div></div>

  <button onclick="feed()">Besle</button>
  <button onclick="clean()">Du≈ü Aldƒ±r</button>
  <button onclick="play()">Oyna</button>
  <button onclick="talk()">Konu≈ü</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCmLDHsE_HnPfULTkKo43caR8xfrhJo7A0",
  authDomain: "bebek-bf416.firebaseapp.com",
  projectId: "bebek-bf416",
  storageBucket: "bebek-bf416.firebasestorage.app",
  messagingSenderId: "636452743271",
  appId: "1:636452743271:web:23327585b91be6f714ccc2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const ref = doc(db,"families","main");

window.register = ()=> createUserWithEmailAndPassword(auth,email.value,password.value);
window.login = ()=> signInWithEmailAndPassword(auth,email.value,password.value);

onAuthStateChanged(auth, async (user)=>{
  if(user){
    authBox.style.display="none";
    gameBox.style.display="block";

    const snap = await getDoc(ref);
    if(!snap.exists()){
      await setDoc(ref,{
        name:"Bebeƒüimiz",
        gender:"3D",
        age:0,
        hunger:100,
        hygiene:100,
        happiness:100,
        lastUpdate:Date.now()
      });
    }
    startGame();
  }
});

function startGame(){
  onSnapshot(ref, async (snap)=>{
    let data = snap.data();

    const daysPassed = Math.floor((Date.now()-data.lastUpdate)/(1000*60*60*24));

    if(daysPassed>0){
      data.age += daysPassed;
      data.hunger = Math.max(0, data.hunger - daysPassed*5);
      data.hygiene = Math.max(0, data.hygiene - daysPassed*4);
      data.happiness = Math.max(0, data.happiness - daysPassed*3);
      data.lastUpdate = Date.now();
      await updateDoc(ref,data);
    }

    updateUI(data);
  });
}

function updateUI(data){

  babyTitle.innerText = data.name;
  age.innerText = data.age;

  hungerBar.style.width = data.hunger + "%";
  hygieneBar.style.width = data.hygiene + "%";
  happyBar.style.width = data.happiness + "%";

  // 3D dijital karakter g√∂rselleri
  if(data.hunger < 30){
    babyImage.src = "https://i.imgur.com/yW2W9SC.png";
  }
  else if(data.happiness > 70){
    babyImage.src = "https://i.imgur.com/3Qd4Z6E.png";
  }
  else{
    babyImage.src = "https://i.imgur.com/7k12EPD.png";
  }
}

window.feed = async ()=> updateDoc(ref,{hunger:100});
window.clean = async ()=> updateDoc(ref,{hygiene:100});
window.play = async ()=> updateDoc(ref,{happiness:100});

window.talk = async ()=>{
  const snap = await getDoc(ref);
  let data = snap.data();
  let msg="";

  if(data.age < 12) msg="Agugu üçº";
  else if(data.hunger < 40) msg="Anne acƒ±ktƒ±m...";
  else if(data.happiness > 70) msg="Baba oyun oynayalƒ±m mƒ±?";
  else msg="Sizi seviyorum ‚ù§Ô∏è";

  alert(msg);
};
</script>

</body>
</html>
