<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Bebek</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<style>
body{margin:0;overflow:hidden;background:linear-gradient(to bottom,#ffe6f7,#ffd1f3);}
canvas{display:block;}
</style>
</head>
<body>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 6;

// ışık
const light1 = new THREE.DirectionalLight(0xffffff,1);
light1.position.set(5,5,5);
scene.add(light1);

const light2 = new THREE.AmbientLight(0xffffff,0.6);
scene.add(light2);

// grup
const baby = new THREE.Group();
scene.add(baby);

// kafa
const head = new THREE.Mesh(
new THREE.SphereGeometry(1.4,64,64),
new THREE.MeshStandardMaterial({color:0xffd6c9, roughness:0.6})
);
baby.add(head);

// gözler
const eyeMat = new THREE.MeshStandardMaterial({color:0x222222});
const eyeL = new THREE.Mesh(new THREE.SphereGeometry(0.18,32,32),eyeMat);
const eyeR = new THREE.Mesh(new THREE.SphereGeometry(0.18,32,32),eyeMat);
eyeL.position.set(-0.45,0.3,1.2);
eyeR.position.set(0.45,0.3,1.2);
baby.add(eyeL);
baby.add(eyeR);

// burun
const nose = new THREE.Mesh(
new THREE.SphereGeometry(0.15,32,32),
new THREE.MeshStandardMaterial({color:0xffc1b0})
);
nose.position.set(0,0.05,1.3);
baby.add(nose);

// ağız
const mouth = new THREE.Mesh(
new THREE.TorusGeometry(0.35,0.08,16,100,Math.PI),
new THREE.MeshStandardMaterial({color:0xff4d6d})
);
mouth.rotation.x = Math.PI;
mouth.position.set(0,-0.5,1.2);
baby.add(mouth);

// gövde
const body = new THREE.Mesh(
new THREE.CapsuleGeometry(0.9,1.5,16,32),
new THREE.MeshStandardMaterial({color:0xff87c2})
);
body.position.y = -2.2;
baby.add(body);

// animasyon
function animate(){
requestAnimationFrame(animate);
baby.rotation.y += 0.003;
baby.position.y = Math.sin(Date.now()*0.002)*0.15;
renderer.render(scene,camera);
}
animate();

// resize
window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
